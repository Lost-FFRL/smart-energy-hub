<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能耗分析 - 智慧能源管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 引入侧边栏样式 -->
    <div th:replace="fragments/sidebar :: sidebar-styles"></div>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .chart-container {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- 引入共用侧边栏 -->
    <div th:replace="fragments/sidebar :: sidebar('energy-analysis')"></div>

    <!-- 主内容区域 -->
    <main class="main-content">
        <div class="container-fluid">
            <!-- 页面标题 -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">
                    <i class="bi bi-bar-chart me-2 text-primary"></i>
                    能耗分析
                </h2>
            </div>

            <!-- 统计卡片 -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-lightning-charge fs-1 text-warning mb-2"></i>
                            <h5 class="card-title">总能耗</h5>
                            <h3 class="text-primary">1,234.5 kWh</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-droplet fs-1 text-info mb-2"></i>
                            <h5 class="card-title">水耗</h5>
                            <h3 class="text-info">567.8 m³</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-fire fs-1 text-danger mb-2"></i>
                            <h5 class="card-title">燃气</h5>
                            <h3 class="text-danger">89.2 m³</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-thermometer-half fs-1 text-success mb-2"></i>
                            <h5 class="card-title">热能</h5>
                            <h3 class="text-success">345.6 GJ</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 图表区域 -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">能耗趋势图</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <div class="text-center text-muted">
                                    <i class="bi bi-graph-up fs-1 d-block mb-2"></i>
                                    <p>图表功能开发中...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">能耗分布</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <div class="text-center text-muted">
                                    <i class="bi bi-pie-chart fs-1 d-block mb-2"></i>
                                    <p>图表功能开发中...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入侧边栏脚本 -->
    <div th:replace="fragments/sidebar :: sidebar-scripts"></div>
</body>
</html>
